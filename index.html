<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 2 - Курс Зима 2022</title>
</head>

<body>

	<!-- Анатомия HTML-тега -->
	<!-- Теги с закрывающим элементом -->

	<!-- Тег открылся -->
	<!-- <имя тега> -->
	<!-- Содержимое тега -->
	<!-- Тег закрылся -->
	<!-- </имя тега> -->
	<!-- --------------------------------------------------------------- -->


	<!-- Строительные теги -->

	<!-- Тег без конкретного предназначения -->
	<div class="block"> </div>

	<!-- HEADER MAIN FOOTER -->
	<!-- HEADER верхняя часть(шапка) сайта/блока-->
	<header class="header"></header>

	<!-- MAIN главная(вникальная) часть страницы -->
	<main class="main"></main>

	<!-- FOOTER нижняя часть -->
	<footer class="footer"></footer>

	<!-- NAV навигация -->
	<nav class="menu"></nav>

	<!-- ------------------------------------------------------------------- -->
	<!-- Теги для контента -->
	<!-- ------------------------------------------------------------------- -->
	<!-- Теги заголовков -->
	<!-- H1-H6 -->
	<h1>я заголовок</h1>
	<h2>я заголовок</h2>
	<h3>я заголовок</h3>
	<h4>я заголовок</h4>
	<h5>я заголовок</h5>
	<h6>я заголовок</h6>

	<!-- теги маркировки строки -->
	<!-- mark и span -->
	<div class="text">lorem <mark>ispum</mark> dorem</div>
	<div class="text">lorem ispum dorem</div>

</body>

</html>
